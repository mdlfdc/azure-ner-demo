<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Translator Language Detection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Azure Translator – Language Detection Demo</h2>
<p>Type a sentence in any language and click the button to detect the language using Translator API.</p>

<textarea id="inputText">Bonjour, je suis très content de vous rencontrer.</textarea><br>
<button onclick="detectLanguage()">Detect Language</button>

<h3>Detected Language:</h3>
<pre id="result">Waiting for input...</pre>

<script>
async function detectLanguage() {
  const input = document.getElementById("inputText").value;

  const endpoint = "https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=en";
  const key = "DRmbAskqmsRCfb3QEaap3iAohfjgF5wEF0c9mYFpsxuhqHNHjor0JQQJ99BGACHYHv6XJ3w3AAAbACOGyqSg";
  const region = "eastus2";

  const headers = {
    "Ocp-Apim-Subscription-Key": key,
    "Ocp-Apim-Subscription-Region": region,
    "Content-Type": "application/json"
  };

  const body = JSON.stringify([{ Text: input }]);

  document.getElementById("result").textContent = "Detecting language...";

  try {
    const response = await fetch(endpoint, {
      method: "POST",
      headers: headers,
      body: body
    });

    const data = await response.json();

    const detected = data[0]?.detectedLanguage;
    if (detected) {
      document.getElementById("result").textContent = 
        `Detected Language: ${detected.language}\nConfidence: ${detected.score}`;
    } else {
      document.getElementById("result").textContent = "No language detected.";
    }

  } catch (error) {
    console.error(error);
    document.getElementById("result").textContent = "❌ Error calling Translator API.";
  }
}
</script>

</body>
</html>
