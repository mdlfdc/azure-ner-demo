<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure NER Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

<h2>Azure Named Entity Recognition Demo</h2>
<textarea id="inputText">Satya Nadella is the CEO of Microsoft, headquartered in Redmond.</textarea>
<br>
<button onclick="analyzeText()">Analyze</button>

<h3>Named Entities:</h3>
<pre id="result">Waiting for input...</pre>

<script>
  async function analyzeText() {
    const text = document.getElementById("inputText").value;
    
    const endpoint = "https://languageazz.cognitiveservices.azure.com/"; // e.g., https://your-resource.cognitiveservices.azure.com/
    const key = "FGWvstNQRomUZikoE4ZGbXxRfGkfnURaHwki5AngrfbDL559u1qbJQQJ99BGACHYHv6XJ3w3AAAaACOGwJ6J";

    const url = const url = `${endpoint}/text/analytics/v3.2/entities/recognition/general`;
    const headers = {
      "Ocp-Apim-Subscription-Key": key,
      "Content-Type": "application/json"
    };

    const body = {
      documents: [
        { id: "1", language: "en", text: text }
      ]
    };

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: headers,
        body: JSON.stringify(body)
      });

      const data = await response.json();
      const entities = data.documents[0].entities;
      let output = entities.map(e => 
        `- ${e.text} (${e.category}) â€” confidence: ${e.confidenceScore.toFixed(2)}`
      ).join('\n');

      document.getElementById("result").textContent = output || "No entities found.";
    } catch (err) {
      console.error(err);
      document.getElementById("result").textContent = "Error analyzing text.";
    }
  }
</script>

</body>
</html>
